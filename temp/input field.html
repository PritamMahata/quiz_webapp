<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <h1></h1>
    </div>
    <div class="mid">
        <img src="./assets/Its-Quiz-Time-Logo.webp" alt="" srcset="">
    </div>
    <form class="form" onsubmit="return validateForm()" action="" method="post">
        <input type="text" id="leader_name" name="leader_name" placeholder="Enter Leader Name" required> <br /> <br />
        <input type="text" id="semester" name="semester" placeholder="Enter your Semester" required>
    </form>
    <div class="bottom">
        <button id="start_btn" onclick="validateForm()">Start Quiz</button>
    </div>
    <script>
        function validateForm() {
            var leaderName = document.getElementById("leader_name").value;
            var semester = document.getElementById("semester").value;

            // Validate leader name
            var nameRegex = /^[a-zA-Z\s]*$/;
            // Validate semester
            var validSemesters = ["2", "4", "6"];

            if (!nameRegex.test(leaderName)) {
                alert("Please enter alphabets only for Leader Name.");
                return false;
            }
            else if (!validSemesters.includes(semester)) {
                alert("Please enter 2, 4, or 6 for Semester.");
                return false;
            }
            else {
                window.location.href = "quiz.html";
            }
        }
    </script>
</body>

</html>
