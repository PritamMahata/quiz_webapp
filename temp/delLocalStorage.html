<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete LocalStorage in HTML</title>
</head>
<body>

<button onclick="deleteFromLocalStorage()">Delete LocalStorage Item</button>

<script>
function deleteFromLocalStorage() {
    // Remove item from localStorage
    localStorage.clear();
}
</script>
</body>
</html>
