<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Table</title>
    <link rel="stylesheet" href="./assets/css/fetch_data.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
    <div class="btn">
        <input type="number" name="" id="s">
        <button onclick="fetchData()">Fetch Data</button>
        <div> Filter by Username: <input type="text" id="filterUsername" onkeyup="filterTable(0)">
        </div>
        <div> Filter by Score: <input type="text" id="filterScore" onkeyup="filterTable(1)">
        </div>
        <div> Filter by Submit Time: <input type="text" id="filterTime" onkeyup="filterTable(2)">
        </div>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Username</th>
                <th onclick="sortTable(1)">Score</th>
                <th onclick="sortTable(2)">Submit Time</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
    <br>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAfHn9TSpvfwEnc_qjbXt0XB4VGPFWnVkY",
            authDomain: "quiz-c288d.firebaseapp.com",
            databaseURL: "https://quiz-c288d-default-rtdb.firebaseio.com",
            projectId: "quiz-c288d",
            storageBucket: "quiz-c288d.appspot.com",
            messagingSenderId: "500395329413",
            appId: "1:500395329413:web:86f99586086321f80226ec",
            measurementId: "G-TZ45439QKP",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        // Sorting order flag for each column
        var sortAscending = [true, true, true];

        // Function to fetch data and populate table
        function fetchData() {
            var sem = document.getElementById("s").value;
            var tableBody = document.getElementById('tableBody');
            database.ref("users/" + sem).once('value', function (snapshot) {
                tableBody.innerHTML = ''; // Clear existing table rows
                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    var username = childSnapshot.key;
                    var score = childData.Score;
                    var submitTime = childData.Submit_Time;
                    var row =
                        '<tr>' +
                        '<td>' + username + '</td>' +
                        '<td>' + score + '</td>' +
                        '<td>' + submitTime + '</td>' +
                        '</tr>';
                    tableBody.innerHTML += row;
                });
            });
        }

        // Function to sort table
        function sortTable(colIndex) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("dataTable");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[colIndex];
                    y = rows[i + 1].getElementsByTagName("td")[colIndex];

                    var xValue = x.textContent || x.innerText;
                    var yValue = y.textContent || y.innerText;

                    if (sortAscending[colIndex]) {
                        if (xValue.toLowerCase() > yValue.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (xValue.toLowerCase() < yValue.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }

            // Toggle sorting order for the column
            sortAscending[colIndex] = !sortAscending[colIndex];
        }

        // Function to filter table
        function filterTable(colIndex) {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filter" + (colIndex === 0 ? "Username" : colIndex === 1 ? "Score" : "Time"));
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[colIndex];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Fetch data initially
        fetchData();

    </script>
</body>

</html>
