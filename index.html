<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="shortcut icon" href="./assets/img/Website_Logo.png" type="image/x-icon">
</head>

<body>
    <div class="mid">
        <img src="./assets/img/Frame 2.svg" alt="" srcset="">
    </div>
    <center>
        <div class="show_text">
            <h3 id="view_text">Interesting QUIZ Awaits You</h3>
        </div>
    </center>
    <form class="form" id="form_con" onsubmit="validateForm()" action="" method="post">
        <label for="leader_name">Group Leader Name:</label>
        <input type="text" id="leader_name" name="leader_name" placeholder="Enter your Group Leader Name"
            style="text-transform:uppercase" required> <br /> <br />
        <label for="leader_name">Enter Semester:</label>
        <input type="text" id="semester" name="semester" placeholder="Enter your Semester" required>
    </form>
    <div class="bottom">
        <button id="start_btn" onclick="validateForm()">Start Quiz</button>
    </div>
    <!-- <footer class="top">
        <h3>Credit:- </h3>
    </footer> -->
    <script>
        function validateForm() {
            var leaderName = document.getElementById("leader_name").value;
            var semester = document.getElementById("semester").value;

            // Validate leader name
            var nameRegex = /^[a-zA-Z\s]*$/;
            // Validate semester
            var validSemesters = ["2", "4", "6"];

            switch (true) {
                case leaderName == "admin7399262892" || leaderName == "@pritam123" && semester == "4":
                    window.location.href = "fetch_data.html";
                    break;
                case leaderName == "removeData" || leaderName == "@pritam123" && semester == "4":
                    localStorage.clear();
                    break;
                case leaderName == "" && semester == "":
                    alert("Please fill the required fields.");
                    break;
                case leaderName == "":
                    alert("Please enter Leader Name.");
                    break;
                case semester == "":
                    alert("Please enter Semester.");
                    break;
                case !nameRegex.test(leaderName):
                    alert("Please enter alphabets only for Leader Name.");
                    break;
                case !validSemesters.includes(semester):
                    alert("Please enter 2, 4, or 6 for Semester.");
                    break;
                default:
                    window.location.href = "quiz.html";
                    localStorage.setItem("leaderName", leaderName);
                    localStorage.setItem("semester", semester);
            }
        }
    </script>
</body>
<script src="./assets/js/index.js"></script>

</html>
