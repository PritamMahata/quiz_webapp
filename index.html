<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <script>
        window.onload = function () {
            localStorage.clear();
        }
    </script>
    <div class="top">
        <h1></h1>
    </div>
    <div class="mid">
        <img src="./assets/img/Logo.png" alt="" srcset="">
    </div>
    <form class="form" onsubmit="validateForm()" action="" method="post">
        <input type="text" id="leader_name" name="leader_name" placeholder="Enter Leader Name" required> <br /> <br />
        <!-- <select name="leader_name" id="leader_name">
            <option value="">--Please choose an option--</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Hamster</option>
            <option value="4">Parrot</option>
            <option value="5">Spider</option>
            <option value="6">Goldfish</option>
        </select> -->
        <input type="text" id="semester" name="semester" placeholder="Enter your Semester" required>
    </form>
    <div class="bottom">
        <button id="start_btn" onclick="validateForm()">Start Quiz</button>
    </div>
    <script>
        function validateForm() {
            var leaderName = document.getElementById("leader_name").value;
            var semester = document.getElementById("semester").value;

            // Validate leader name
            var nameRegex = /^[a-zA-Z\s]*$/;
            // Validate semester
            var validSemesters = ["2", "4", "6"];

            switch (true) {
                case leaderName == "" && semester == "":
                    alert("Please fill the required fields.");
                    break;
                case leaderName == "":
                    alert("Please enter Leader Name.");
                    break;
                case semester == "":
                    alert("Please enter Semester.");
                    break;
                case !nameRegex.test(leaderName):
                    alert("Please enter alphabets only for Leader Name.");
                    break;
                case !validSemesters.includes(semester):
                    alert("Please enter 2, 4, or 6 for Semester.");
                    break;
                case leaderName == "admin" && semester == "4":
                    window.location.href = "fetch_data.html";
                    break;
                default:
                    window.location.href = "quiz.html";
                    localStorage.setItem("leaderName", leaderName);
                    localStorage.setItem("semester", semester);
            }
        }
    </script>
</body>
<script src="./assets/js/admin.js"></script>

</html>
