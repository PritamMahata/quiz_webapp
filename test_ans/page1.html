<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Page 1</title>
</head>

<body>
  <h2>Question 1</h2>
  <form id="quizForm">
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">1 + 1 = 2</label><br>
    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">1 + 1 = 3</label><br>
    <input type="radio" id="option3" name="options" value="option3">
    <label for="option3">1 + 1 = 4</label><br>
    <input type="radio" id="option4" name="options" value="option4">
    <label for="option4">1 + 1 = 5</label><br>
    <button type="button" onclick="nextPage()">Next</button>
    <button type="button" onclick="test()">test me</button>
  </form>
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const storedValue = localStorage.getItem("selectedOption1");
      if (storedValue) {
        const radioBtn = document.getElementById(storedValue);
        if (radioBtn) {
          radioBtn.checked = true;
        }
      }
    });

    const ans = "option1";
    function nextPage() {
      const selectedOption = document.querySelector('input[name="options"]:checked');
      if (selectedOption) {
        localStorage.setItem("selectedOption1", selectedOption.id);
        window.location.href = "page2.html"; // Redirect to the next page
      } else {
        alert("Please select an option.");
      }
      const storedValue = localStorage.getItem("selectedOption1");
      if (storedValue == ans) {
        localStorage.setItem("q1", 1);
        console.log(localStorage.getItem("q1"));
      } else {
        localStorage.setItem("q1", 0);
      }
    }
    console.log(localStorage.getItem("selectedOption1"));
    function test() {
      console.log(localStorage.getItem("selectedOption1").value);
    }

  </script>
</body>

</html>
