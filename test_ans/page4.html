<html lang="en">

<head>

        document.addEventListener("DOMContentLoaded", function () {
            const storedValue = localStorage.getItem("selectedOption4");
            if (storedValue) {
                const radioBtn = document.getElementById(storedValue);
                if (radioBtn) {
                    radioBtn.checked = true;
                }
            }
        });

        function nextPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');

                localStorage.setItem("selectedOption4", selectedOption.id);
                window.location.href = "page5.html"; // Redirect to the next page

                alert("Please select an option.");
