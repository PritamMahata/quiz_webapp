<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Page 1</title>
</head>

<body>
    <h2>Question 3</h2>
    <form id="quizForm">
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">2 + 2 = 21</label><br>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">2 + 2 = 2</label><br>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">2 + 2 = 4</label><br>

        <button type="button" onclick="previousPage()">previous</button>
        <button type="button" onclick="nextPage()">Next</button>
    </form>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const storedValue = localStorage.getItem("selectedOption3");
            if (storedValue) {
                const radioBtn = document.getElementById(storedValue);
                if (radioBtn) {
                    radioBtn.checked = true;
                }
            }
        });

        function nextPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                localStorage.setItem("selectedOption3", selectedOption.id);
                window.location.href = "page4.html"; // Redirect to the next page
            } else {
                alert("Please select an option.");
            }

            const ans = "option3";
            const storedValue = localStorage.getItem("selectedOption3");
            if (storedValue == ans) {
                console.log(storedValue);
                localStorage.setItem("q3", 1);
                const l3 = localStorage.getItem("q3");
            } else {
                console.log("wrong answer");
                localStorage.setItem("q3", 0);
            }
        }

        function previousPage() {

            }
        }

    </script>
