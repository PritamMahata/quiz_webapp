<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Data</title>
</head>

<body>
    <h2>Local Storage Data</h2>
    <ul id="localStorageData"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const localStorageDataElement = document.getElementById("localStorageData");

            // Iterate over all the key-value pairs stored in local storage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const listItem = document.createElement("li");
                listItem.textContent = `${key}: ${value}`;
                localStorageDataElement.appendChild(listItem);
            }
        });
    </script>
</body>

</html>
