<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score</title>
</head>

<body>
    <div id="score"></div>
    <button type="button" onclick="previousPage()">Previous</button>
    <button type="button" onclick="printAns()">print ans</button>
    <script>
        // Retrieve the scores from the localStorage and calculate the total score
        // var score1 = localStorage.getItem('selectedOption') ? parseInt(localStorage.getItem('selectedOption')) : 0;
        // var totalScore = score1;
        function printAns() {
            var score1 = localStorage.getItem('q1') ? parseInt(localStorage.getItem('q1')) : 0;
            var score2 = localStorage.getItem('q2') ? parseInt(localStorage.getItem('q2')) : 0;
            var score3 = localStorage.getItem('q3') ? parseInt(localStorage.getItem('q3')) : 0;
            var score4 = localStorage.getItem('q4') ? parseInt(localStorage.getItem('q4')) : 0;
            var score5 = localStorage.getItem('q5') ? parseInt(localStorage.getItem('q5')) : 0;
            var totalScore = score1 + score2 + score3 + score4 + score5;
            console.log(parseInt(localStorage.getItem('q1')));
            document.getElementById('score').innerText = "Your total score is: " + totalScore;
        }




        // previous page 
        function previousPage() {
            window.history.back();
        }
        document.addEventListener("DOMContentLoaded", function () {
            const storedValue = localStorage.getItem("selectedOption1");
            if (storedValue) {
                const radioBtn = document.getElementById(storedValue);
                if (radioBtn) {
                    radioBtn.checked = true;
                }
            }
        });
    </script>
</body>

</html>
