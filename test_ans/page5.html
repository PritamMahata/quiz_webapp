<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Page 1</title>
</head>

<body>
    <h2>Question 5</h2>
    <form id="quizForm">
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">4 + 4 = 1</label><br>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">4 + 4 = 8</label><br>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">4 + 4 = 2</label><br>
        <input type="radio" id="option4" name="options" value="option4">
        <label for="option4">4 + 4 = 3</label><br>
        <button type="button" onclick="previousPage()">Previous</button>
        <button type="button" onclick="nextPage()">Next</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedValue = localStorage.getItem("selectedOption5");
            if (storedValue) {
                const radioBtn = document.getElementById(storedValue);
                if (radioBtn) {
                    radioBtn.checked = true;
                }
            }
        });

        function nextPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                localStorage.setItem("selectedOption5", selectedOption.id);
                window.location.href = "final.html"; // Redirect to the next page
            } else {
                alert("Please select an option.");
            }
            const ans = "option2";
            const storedValue = localStorage.getItem("selectedOption5");
            if (storedValue == ans) {
                localStorage.setItem("q5", 1);
                const l5 = localStorage.getItem("q5");
            } else {
                localStorage.setItem("q5", 0);
            }
        }

        function previousPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                localStorage.setItem("selectedOption5", selectedOption.id);
                window.location.href = "page4.html"; // Redirect to the next page
            } else {
                alert("Please select an option.");
            }
            const ans = "option2";
            const storedValue = localStorage.getItem("selectedOption5");
            if (storedValue == ans) {
                localStorage.setItem("q5", 1);
                const l5 = localStorage.getItem("q5");
            } else {
                localStorage.setItem("q5", 0);
            }
        }

    </script>
</body>

</html>
