<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Page 1</title>
</head>

<body>
    <h2>Question 2</h2>
    <form id="quizForm">
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">5 X 5 = 10</label><br>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">5 X 5 = 20</label><br>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">5 X 5 = 25</label><br>
        <input type="radio" id="option4" name="options" value="option4">
        <label for="option4">5 X 5 = 56</label><br>
        <button type="button" onclick="previousPage()">previous</button>
        <button type="button" onclick="nextPage()">Next</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedValue = localStorage.getItem("selectedOption2");
            if (storedValue) {
                const radioBtn = document.getElementById(storedValue);
                if (radioBtn) {
                    radioBtn.checked = true;
                }
            }
        });

        function nextPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                localStorage.setItem("selectedOption2", selectedOption.id);
                window.location.href = "page3.html"; // Redirect to the next page
            } else {
                alert("Please select an option.");
            }

            const ans = "option3";
            const storedValue = localStorage.getItem("selectedOption2");
            if (storedValue == ans) {
                console.log(storedValue);
                localStorage.setItem("q2", 1);
                const l3 = localStorage.getItem("q2");
            } else {
                localStorage.setItem("q2", 0);
            }
        }

        function previousPage() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                localStorage.setItem("selectedOption2", selectedOption.id);
                window.location.href = "page1.html"; // Redirect to the next page
            } else {
                alert("Please select an option.");
            }

            const ans = "option3";
            const storedValue = localStorage.getItem("selectedOption2");
            if (storedValue == ans) {
                console.log(storedValue);
                localStorage.setItem("q2", 1);
                const l3 = localStorage.getItem("q2");
            } else {
                localStorage.setItem("q2", 0);
            }
        }

    </script>
</body>

</html>
