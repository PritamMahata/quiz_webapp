<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Text Based on Local Time</title>
</head>

<body>
    <div id="message"></div>
    <div id="local_hour"></div>
    <div id="local_minutes"></div>
    <div id="timestamp"></div>
    <script>
        // Function to check local time and show/hide text accordingly
        function checkTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var timeString = hours + ":" + minutes + ":" + seconds;

            // Define the start and end times to show/hide the text
            var startTimeToShow = "21:00:00"; // Example: Show text from 8:00 AM
            var endTimeToHide = "21:17:00";   // Example: Hide text from 5:00 PM

            if (timeString >= startTimeToShow && timeString < endTimeToHide) {
                // Show the text
                document.getElementById("message").innerText = "Text to show";
                document.getElementById("local_hour").innerText = hours;
                document.getElementById("local_minutes").innerText = minutes;
                document.getElementById("timestamp").innerText = timeString;
            } else {
                // Hide the text
                document.getElementById("message").innerText = "Text to hide";
            }
        }

        // Check time when the page loads and then every minute
        window.onload = function () {
            checkTime(); // Check immediately when the page loads
            setInterval(checkTime, 100); // Check every minute
        };
    </script>
</body>

</html>
